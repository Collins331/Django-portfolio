{% extends 'layout.html' %}

{% block body %}
    <header class="bg-dark" id="home">
      <nav>
        <ul class="nav nav-tabs justify-content-center">
          <li class="nav-item">
            <a href="#home" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="#about" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a href="#services" class="nav-link">Services</a>
          </li>
          <li class="nav-item">
            <a href="#languages" class="nav-link">Languages</a>
          </li>
          <li class="nav-item">
            <a href="#contact" class="nav-link">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="container-fluid p-5">
      <section id="about"></section>
      <section id="services"></section>
      <section id="languages"></section>
      <section id="contact">
        <div class="row">
          <div class="col-sm-6">
            <h2>Our Location</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.83321830745!2d36.80235631088645!3d-1.273240998709281!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f1738049f49e3%3A0xbb1b3bf04c4f84d6!2sUniversity%20Of%20Nairobi%20-%20Chiromo%20Campus!5e0!3m2!1sen!2ske!4v1697880109923!5m2!1sen!2ske" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
          <div class="col-sm-6">
            <h2>Send us a message : </h2>
            <form action="#" method="post" class="bg-dark py-4">
              <fieldset>
                <div class="row">
                  <div class="col-sm-6 my-4">
                    <label for="name"><input type="text" id="name" placeholder="Name" required></label>
                  </div>
                  <div class="col-sm-6 my-4">
                    <label for="email"><input type="email" id="email" placeholder="Email" required></label>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-6 my-4">
                    <label for="phone"><input type="tel" id="phone" placeholder="Phone number" required></label>
                  </div>
                  <div class="col-sm-6 my-4">
                    <label for="subject"><input type="text" id="subject" required placeholder="Subject"></label>
                  </div>
                </div>
                <div class="row">
                  <label for="message"><textarea class="col-sm-9 my-3" name="message" id="message" cols="30" placeholder="Message" rows="5"></textarea></label>
                </div>
              </fieldset>
            </form>
          </div>
          <div class="col"></div>
        </div>
      </section>
    </div>
    <footer></footer>
{% endblock %}
